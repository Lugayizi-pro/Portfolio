<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background: #e0e0e0;
            padding: 20px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .butn{
            color: white ;
            border-radius: 6px ;
            border-style: none !important;
            background-color: rgb(8, 84, 224);
            padding: 4px;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <style>
        /* Styles for the button */
        .styled-button {
          display: inline-block;
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          border: none;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
    
        /* Hover effect */
        .styled-button:hover {
          background-color: #45a049;
        }
    
        /* Focus effect */
        .styled-button:focus {
          outline: none;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
    
        /* Active effect */
        .styled-button:active {
          transform: translateY(2px);
        }
    
        /* Before pseudo-element */
        .styled-button::before {
          content: "";
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 5px;
          background-color: rgba(255, 255, 255, 0.2);
          transition: opacity 0.3s ease;
          z-index: -1;
        }
    
        /* Before pseudo-element for hover effect */
        .styled-button:hover::before {
          opacity: 0.4;
        }
    
        /* Before pseudo-element for active effect */
        .styled-button:active::before {
          opacity: 0.6;
        }
      </style>
</head>
<body>
    <a href="#" class="styled-button">Click me!</a>
    <div class="grid-container">
        <div class="grid-item">
            <h2>Item 1</h2>
            <p>This is some content.</p>
            <button>Read More</button>
        </div>
        <button class="butn" id="buttonTitle" title="Title">button</button>
        <div class="grid-item">
            <h2>Item 2</h2>
            <p>This is some more content.</p>
            <button>Read More</button>
        </div>
        <div class="grid-item">
            <h2>Item 3</h2>
            <p>Here's even more content.</p>
            <button>Read More</button>
        </div>
    </div>
    
</body>
</html>
